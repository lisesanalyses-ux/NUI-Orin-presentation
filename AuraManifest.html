<!DOCTYPE html><html><head><meta charset="UTF-8"><script src="https://cdn.tailwindcss.com"></script><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet"><style>:root{--n:#00f2ff;--b:#010405;--p:#ff0055}body{background:var(--b);margin:0;overflow:hidden;font-family:'JetBrains Mono',monospace;color:var(--n)}.o{position:fixed;inset:0;pointer-events:none;z-index:200;background:radial-gradient(circle,transparent 60%,rgba(0,0,0,0.5)100%),linear-gradient(rgba(18,16,16,0)50%,rgba(0,0,0,0.1)50%);background-size:100% 100%,100% 4px}#i{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:var(--b);z-index:300;transition:opacity 0.8s}#t{font-size:1.4rem;text-align:center;max-width:750px;text-shadow:0 0 10px var(--n)}#h{position:absolute;top:25px;left:25px;font-size:0.7rem;z-index:100;display:none}#g{position:absolute;bottom:25px;left:50%;transform:translateX(-50%);display:none;gap:12px;z-index:100}.c{background:rgba(0,10,15,0.9);border:1px solid rgba(0,242,255,0.2);padding:8px 12px;text-align:center;min-width:105px;transition:0.2s}.a-c{border-color:var(--n);box-shadow:0 0 15px var(--n);transform:scale(1.1);background:rgba(0,40,50,0.9)}.s-l{color:var(--p);font-weight:800;font-size:1.2rem;text-shadow:0 0 15px var(--p)}canvas{position:fixed;inset:0;z-index:-1;display:none}</style></head><body><div class="o"></div><div id="i"><div id="t"></div></div><div id="h"><div>SYS: <span id="s1">RUN</span></div><div>CORE: <span id="s_val" class="s-l">UNDEFINED</span></div><div>FLUX: <span id="s2">1.0</span></div></div><div id="g"><div id="g1" class="c"><div style="font-size:8px;opacity:0.6">"L" SIGN</div><div style="font-size:10px;color:#fff">SPEED</div></div><div id="g2" class="c"><div style="font-size:8px;opacity:0.6">PINCH</div><div style="font-size:10px;color:#fff">SELECT</div></div><div id="g3" class="c"><div style="font-size:8px;opacity:0.6">PALM</div><div style="font-size:10px;color:#fff">FREEZE</div></div></div><canvas id="v"></canvas><script>let e=[],f=1,selWords=[],canPinch=true;const h=document.getElementById('v'),ctx=h.getContext('2d'),W=["REALITY","CHOICE","DESTINY"],V=["0x7F","REG_A","MEM_X","STACK","VAL","0x01","UNDEFINED"],M="OUR REALITY IS WOVEN BY OUR DAILY CHOICES.\nIT IS UP TO US WHAT REALITY WE CREATE.";class L{constructor(x){this.x=x;this.y=Math.random()*h.height;this.v=Math.random()*2+1.5;this.s=Math.random()*10+10;this.r=V[Math.floor(Math.random()*V.length)]}d(){ctx.font=this.s+"px 'JetBrains Mono'";ctx.fillStyle=f>2?"#ff0055":"#00f2ff";if(Math.random()>0.97){ctx.fillStyle="#fff";ctx.fillText(this.r,this.x,this.y)}else{ctx.fillText(Math.random()>0.5?"0":"1",this.x,this.y)}}u(){this.y+=this.v*f;if(this.y>h.height){this.y=-20;this.r=V[Math.floor(Math.random()*V.length)]}}}function init(){let q=0,r=document.getElementById('t');const s=setInterval(()=>{r.innerText=M.substring(0,q)+(Math.random()>0.9?"_":"");q++;if(q>M.length){clearInterval(s);setTimeout(()=>{document.getElementById('i').style.opacity=0;setTimeout(()=>{document.getElementById('i').style.display='none';h.style.display='block';document.getElementById('h').style.display='block';document.getElementById('g').style.display='flex';loop()},800)},1500)}},40);h.width=window.innerWidth;h.height=window.innerHeight;for(let i=0;i<80;i++)e.push(new L(Math.random()*h.width))}function loop(){ctx.fillStyle="rgba(1,4,5,0.2)";ctx.fillRect(0,0,h.width,h.height);e.forEach(m=>{m.u();m.d()});selWords.forEach(w=>{ctx.font="bold 2.5rem 'JetBrains Mono'";ctx.fillStyle="#fff";ctx.shadowBlur=25;ctx.shadowColor="#ff0055";ctx.textAlign="center";ctx.fillText(w.txt,w.x,w.y);ctx.shadowBlur=0});ctx.textAlign="left";requestAnimationFrame(loop)}window.addEventListener('message',z=>{if(z.data.type==='HAND_MOVE'){const q=z.data.landmarks;if(!q)return;document.querySelectorAll('.c').forEach(m=>m.classList.remove('a-c'));const r=Math.hypot(q[4].x-q[8].x,q[4].y-q[8].y);const s=q[8].y<q[6].y && q[4].x>q[3].x;const t=q[8].y<q[6].y && q[12].y<q[10].y && q[16].y<q[14].y;if(selWords.length>0)document.getElementById('g2').classList.add('a-c');if(r<0.08 && canPinch && selWords.length < 3){canPinch=false;const newWord={txt:W[Math.floor(Math.random()*W.length)],x:(1-q[4].x)*h.width,y:q[4].y*h.height};selWords.push(newWord);document.getElementById('s_val').innerText=newWord.txt;document.getElementById('s1').innerText="INJECTING";setTimeout(()=>{selWords=selWords.filter(item=>item!==newWord);if(selWords.length===0){document.getElementById('s_val').innerText="UNDEFINED";document.getElementById('s1').innerText="RUN"}},3000);setTimeout(()=>canPinch=true,500)}else if(s){f=3.5;document.getElementById('s1').innerText="OVERDRIVE";document.getElementById('g1').classList.add('a-c')}else if(t){f=0;document.getElementById('s1').innerText="LOCKED";document.getElementById('g3').classList.add('a-c')}else{f=1;if(selWords.length===0)document.getElementById('s1').innerText="RUN"}document.getElementById('s2').innerText=f.toFixed(1)}});window.addEventListener('resize',()=>{h.width=window.innerWidth;h.height=window.innerHeight});init();</script></body></html>
